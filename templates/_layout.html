<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Graphitti</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="file-drop" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            File
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="file-drop">
                            <li><span class="dropdown-item" id="open-file">Open File</span></li>
                            <!-- <li><span class="dropdown-item" id="open-folder">Open Folder</span></li> -->
                            <!-- <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/">Something else here</a></li> -->
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="graph-drop" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Graph
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="graph-drop">
                            <li><span class="dropdown-item" id="download-graph-svg">Download Graph as SVG</span></li>
                            <li><span class="dropdown-item" id="download-graph-png">Download Graph as PNG</span></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><span class="dropdown-item" id="download-thread">Download Thread as JSON</span></li>
                            <li><span class="dropdown-item" id="download-thread">Download Thread as PDF</span></li>
                            <li><span class="dropdown-item" id="restart-thread">Restart Thread</span></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#">Settings</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="help-drop" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Help
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="help-drop">
                            <li><a class="dropdown-item" href="#">Documentation</a></li>
                            <li><a class="dropdown-item" href="#">Report an issue</a></li>
                        </ul>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <!-- Add more navigation items here -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="">
        {% block content %}
        <!-- Content from other pages will be injected here -->
        {% endblock %}
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
